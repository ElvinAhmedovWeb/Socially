<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Socially — Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Poppins',sans-serif;background:#f6f7fb;color:#111;margin:0}
    header{display:flex;justify-content:space-between;align-items:center;padding:14px 20px;background:#fff;box-shadow:0 2px 6px rgba(20,20,20,0.04)}
    main{max-width:1100px;margin:22px auto;padding:0 16px}
    .layout{display:flex;gap:18px}
    .left{width:320px}
    .people-grid{display:grid;grid-template-columns:1fr;gap:12px}
    .person{background:#fff;padding:12px;border-radius:10px;display:flex;gap:12px;align-items:center;box-shadow:0 6px 18px rgba(0,0,0,0.04)}
    .avatar{width:56px;height:56px;border-radius:10px;background:#eee;display:flex;align-items:center;justify-content:center;font-weight:700}
    .meta h4{margin:0;font-size:16px}
    .meta p{margin:4px 0 8px;color:#666;font-size:13px}
    .start-btn{padding:8px 12px;border-radius:10px;border:0;background:linear-gradient(90deg,#df4881,#c430d7);color:#fff;cursor:pointer}
    .chat-col{flex:1;display:flex;flex-direction:column}
    .chat-box{background:#fff;border-radius:12px;padding:12px;box-shadow:0 8px 28px rgba(0,0,0,0.06);display:flex;flex-direction:column;height:520px}
    #convContainer{flex:1;overflow:auto;padding:8px;border-radius:8px}
    .msg{max-width:70%;margin:8px 0;padding:8px 10px;border-radius:12px;background:#efefef}
    .msg.sent{margin-left:auto;background:linear-gradient(90deg,#df4881,#c430d7);color:#fff}
    .chat-input{display:flex;gap:8px;margin-top:10px}
    .chat-input input{flex:1;padding:10px;border-radius:8px;border:1px solid #ddd}
    .btn{padding:10px 14px;border-radius:10px;background:linear-gradient(90deg,#df4881,#c430d7);color:#fff;border:0;cursor:pointer}
    .ghost{padding:8px 12px;border-radius:10px;border:1px solid #ddd;background:transparent;cursor:pointer}
    @media (max-width:900px){ .layout{flex-direction:column} .left{width:100%} .chat-box{height:420px} }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="logo.png" alt="logo" style="height:34px"></a>
    <div id="usrBlock"></div>
  </header>

  <main>
    <div class="layout">
      <div class="left">
        <h3>Tövsiyə olunanlar</h3>
        <div id="people" class="people-grid"></div>
      </div>

      <div class="chat-col">
        <h3 id="chatTitleMain">Chat</h3>
        <div class="chat-box">
          <div id="convContainer"></div>

          <form id="sendForm" class="chat-input">
            <input id="msgInput" placeholder="Mesaj yaz..." autocomplete="off" />
            <button class="btn" type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- load module script -->
  <script type="module" src="./chat.js"></script>
</body>
</html>
