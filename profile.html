<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Socially — Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .profile-wrap{max-width:820px;margin:28px auto;padding:20px;display:flex;gap:24px;align-items:flex-start}
    .profile-card{background:#fff;padding:18px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.06);flex:1}
    .avatar-drop{width:130px;height:130px;border-radius:16px;background:#f5f5f5;border:2px dashed #eee;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:8px;cursor:pointer;overflow:hidden}
    .avatar-drop img{width:100%;height:100%;object-fit:cover;border-radius:12px}
    .field{margin:12px 0;display:flex;flex-direction:column}
    .tags{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    .tag{background:#f1f1f1;padding:6px 10px;border-radius:999px;font-size:13px}
    .small-muted{font-size:13px;color:#666}
    .actions{display:flex;gap:12px;margin-top:16px}
  </style>
</head>
<body>
  <header style="padding:18px 28px;display:flex;justify-content:space-between;align-items:center;">
    <a href="index.html"><img src="logo.png" style="width:120px" alt="logo"></a>
    <div id="usrBlockSmall"></div>
  </header>

  <main>
    <div class="profile-wrap">
      <div class="profile-card">
        <h2>Profile</h2>
        <div style="display:flex;gap:18px;align-items:center">
          <div class="avatar-drop" id="avatarDrop" title="Click or drop image">
            <div id="avatarPreview" class="avatar-placeholder">+</div>
            <input id="avatarInput" type="file" accept="image/*" style="display:none">
          </div>
          <div style="flex:1">
            <div class="field">
              <label class="small-muted">Display name</label>
              <input id="nameField" placeholder="Adın" style="padding:10px;border-radius:8px;border:1px solid #ddd">
            </div>
            <div class="field">
              <label class="small-muted">Bio</label>
              <input id="bioField" placeholder="Qısa bio" style="padding:10px;border-radius:8px;border:1px solid #ddd">
            </div>
            <div class="field">
              <label class="small-muted">Interests (vergül ilə ayrın)</label>
              <input id="interestsField" placeholder="music,football,design" style="padding:10px;border-radius:8px;border:1px solid #ddd">
              <div class="tags" id="tagsPreview"></div>
            </div>

            <div class="actions">
              <button id="saveProfile" class="btn">Save profile</button>
              <a href="chat.html" class="ghost">Open chat</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer style="text-align:center;padding:20px;color:#666">© Socially demo</footer>

  <script src="profile.js"></script>
</body>
</html>
